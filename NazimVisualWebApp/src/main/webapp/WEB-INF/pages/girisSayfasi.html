<%@page contentType="text/html" pageEncoding="UTF-8"%>

<div class="row">
	<style type="text/css">
		.kleo-search-form {
			max-width: 700px;
			margin: 0 auto;
			position: relative;
		}

		@media screen and (min-width: 767px) {
			.anaArama{
				margin-top:120px;
				margin-left:25%;
				margin-right:25%;
				opacity:1;
			}
		}
		@media screen and (max-width: 767px) {
			.anaArama{
				margin-top:90px;
				margin-left:5%;
				margin-right:5%;
				opacity:1;
			}
		}

	</style>
	
	
	<div class=" anaArama" style="text-align:center;">
		<h3><b>NÂZIM HİKMET <br/> ŞİİR VERİTABANI ÇALIŞMASI</b></h3>
		<br/>
		<form ng-submit="callSearch()">
			<div class="input-group">
				<input type="text" class="form-control input-lg" ng-model="searchText" ng-change="changeSearchText()" placeholder='Bir kelime arayınız, "Deniz" gibi' aria-describedby="basic-addon1">
				<span class="input-group-addon input-group-btn" id="basic-addon1">
					<button type="button" class="btn btn-default btn-lg" aria-label="Left Align" style="padding:0px;background:none;border:none;" ng-click="callSearch()">
						<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
					</button>
				</span>
			</div>
		</form>
	</div>
	<div style="position:fixed;right:0;bottom:0;">
		<img src="${pageContext.request.contextPath}/resources/images/bogazici_uni_logo.jpg" class="img-rounded" height="100">
	</div>
</div>
